<!DOCTYPE html>
<html lang="en">
    <head><title>Stega | Find Food On Uber Eats, Door Dash, and More</title>
        <link rel="stylesheet" href="main.css">
        <meta name="language" content="English">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="manifest" href="manifest.json">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0" />
        <meta name="theme-color" content="#ffffff"/>
        <meta name="description" content="
        Stega one place for all of your food. Search DoorDash, Uber Eats, and more for the best delivery prices. ">
        <link href="https://cdn.rawgit.com/mladenplavsic/css-ripple-effect/35c35541/dist/ripple.min.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $.getJSON('https://v2-api.sheety.co/1c0174d5b32dbebdf6f1e14d6ba67a4f/stega/sheet1', function (data) {
                    var template = Handlebars.compile($('#item-template').html())
                    $('#food').html(template(data.sheet1))
                })
            })
        </script>
    
        <script id="item-template" type="text/x-handlebars-template">
            <div class="food-item">
                 {{#each this}}
                 <li>
                <a href="{{link}}" target="_blank">
                 <div class="food-item">
                     <img loading = "lazy" src="{{imagelink}}">
                     <div class="food-text-container">
                     <img loading = "lazy" src="/Assets/{{service}}.svg">
                         <h3>{{name}}</h3>
                         <h4><span>${{deliveryPrice}}</span></h4>
                     <p style="display: none;">{{category}}</p>
                     </div>
                         </div>
                       
                        </a>
                        </li>
        {{/each}}
     </div>
    </script>
    <script >

        if ("serviceWorker" in navigator) {
          if (navigator.serviceWorker.controller) {
            console.log("[PWA Builder] active service worker found, no need to register");
          } else {
            navigator.serviceWorker
              .register("pwabuilder-sw.js", {
                scope: "/index.html"
              })
              .then(function (reg) {
                console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
              });
          }
        }
        
        </script>
    </head>
<body>
    <header>
      <img src="/images/dairy queen.svg">  
        <div class="location-indicator">
            <i class="material-icons">location_on</i>
            <h5  id="location-indicator">Pre Alpha 1.2</h5>
        </div>
        <div class="logo-container">
            <img src="/Branding/stega full length white.svg">
        </div>
        <form action="#items">
        <div class="search-wrapper">
            <div class="search-input-container" id="search-container"> <input autocomplete="off" class="search-input"
                    type="search" id="mySearch" onkeyup="myFunction()" placeholder="Search..."
                    title="Click To Search For Food"><button type="submit"><i onclick="search()"
                        class="material-icons search-icon">search</i></button>
            </div>

        </div>
    </form>
        <script>
            $(window).scroll(function () {
              var scroll = $(window).scrollTop();
              if (scroll > 0) {
                $("#search-container").addClass("on");
              } else {
                $("#search-container").removeClass("on");
              }
            });
          </script>
    </header>
    <script>
        function myFunction() {
            var e, s, t;
            for (e = document.getElementById("mySearch").value.toUpperCase(), s = document.getElementById(
                    "myMenu").getElementsByTagName("li"), t = 0; t < s.length; t++) - 1 < s[t]
                .getElementsByTagName("a")[0].innerHTML.toUpperCase().indexOf(e) ? s[t].style.display =
                "block" : s[t].style.display = "none"
        }
    </script>
    <script>
        $('.search-input').keyup(function (e) {
            if (e.keyCode === 13) {
                document.getElementsByClassName("result-list")[0].style.display = "block";
            }
        });
    </script>
    <script>
        function search() {
            document.getElementsByClassName("result-list")[0].style.display = "block";
        }
    </script>

<!------------------------Food Container-------------------->

<section class="food-container">
    <ul id="myMenu" class="result-list">
    <div id="food">
        <div class="loader-container"> <img class="loader" src="https://assets.materialup.com/uploads/1b49dbf6-f73b-4cbb-afb9-b4174ad6b7bd/preview.gif"></div>
   
    </div> 
</ul>
</section>

      <!----------------Bottom-Navigation-------------->
      <div class="bottom-navigation">
        <div class="bottom-nav-wrapper">
            <div class="bottom-nav-button start " onclick="target();document.getElementById('inject-frame').src='mealmenu.html#lunch';">
                <input  id="nav-btn1" type="radio" name="bottom-nav">
                <label for="nav-btn1" ><img  src="/Assets/Saved Filled.svg"></label>
            </div>
            
          
                <div class="bottom-nav-button"
              >
           
                <input id="nav-btn2" type="radio" name="bottom-nav" checked>
               
                <label for="nav-btn2"><img src="/Assets/Home Filled.svg"></label>
            </a>
            </div>
       
            

            <div class="bottom-nav-button" onclick="view()">

                <input id="nav-btn3" type="radio" name="bottom-nav" >
                <label for="nav-btn3"><img src="/Assets/Profile Filled.svg"></label>
            </div>

        </div>
    </div>
</body>
</html>
